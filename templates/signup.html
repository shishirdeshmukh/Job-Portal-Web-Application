<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<link rel="stylesheet" href="{{ url_for('static', filename='style6.css') }}">

    <title>JSPM Carriers</title>
  </head>
  <body class="bg-nav">
    
    <nav class="navbar">
      <a href="" class = "navbar-brand text-light">JSPM Carriers</a>
    </nav>
  
    <div class="container">
      <div class="row">
        <div class= "col-md-8">
          <h1 class="text-light display-4 mt-100" style="font-size:80px">Find your dream job now</h1>
<h3 class="text-light display-4" style="font-size:40px">5 lakh+ jobs for you to explore</h3>
        </div>
        <div class="col-md-4">
          <div class="card mt-90">
            <div class="card-body">
              <form class="form" method="post" action="/add_user">
                 <label>Full Name</label><br>
                <input type="name" placeholder="Enter Full Name here" class="form-control" name="uname"><br>
                <label>Email</label><br>
                <input type="email" placeholder="Enter your Email Address" class="form-control" name="uemail"><br>
                <label>Password</label><br>
                <input type="password" placeholder="Enter your Password" class="form-control" name="upassword" ><br>
                <input type="submit" class="btn btn-primary btn-block btn-lg" value="SignUp"><br>
              </form>
              <p class="mt-2">Already a Member? <a href ="{{ url_for('login') }}">Login now</a></p>
            </div>
          </div>
    </div>
    </div>
    </div>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flash-messages">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
