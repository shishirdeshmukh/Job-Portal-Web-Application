<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>User Profile</h1>

    <div class="profile">
        <h2>{{ user['name'] }}</h2>
        <p>Email: {{ user['email'] }}</p>
        <p>Role: {{ user['role'] }}</p>
        <p>Joined: {{ user['join_date'] }}</p>

        <div class="actions">
            <a href="{{ url_for('edit_profile', user_id=user['id']) }}">Edit Profile</a>
            <a href="{{ url_for('delete_user', user_id=user['id']) }}" onclick="return confirm('Are you sure you want to delete this user?')">Delete Profile</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
